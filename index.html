<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diplomaturas Ambientales · Guía del Estudiante · UDE · 2026</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="./logo_ude_fdcs.jpg" alt="Universidad del Este · FDCS" />
      <div class="brandText">
        <div class="org">Universidad del Este · Facultad de Derecho y Ciencias Sociales</div>
        <div class="title">Diplomaturas Ambientales</div>
        <div class="subtitle">Guía del Estudiante · Edición 2026</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- navegación lateral (se oculta en pantallas chicas) -->
    <aside class="side" aria-label="Navegación">
      <div class="sideCard">
        <div class="sideLabel">Índice</div>
        <nav class="sideNav" id="sideNav">
          <!-- se completa por JS -->
        </nav>
        <div class="sideHint">
          Atajos: <b>←</b>/<b>→</b> · Inicio: <b>Home</b> · Final: <b>End</b>
        </div>
      </div>
    </aside>

    <!-- “libro” -->
    <section class="stage" aria-label="Guía">
      <article class="sheet">
        <div class="sheetTop">
          <div class="crumb" id="pageKicker">DIPLOMATURAS AMBIENTALES · GUÍA DEL ESTUDIANTE</div>
          <div class="sheetMeta" id="pageMeta">Hoja 1 de 13</div>
        </div>

        <div class="sheetBody" id="pageBody">
          <!-- contenido por JS -->
        </div>

        <!-- CONTROLES ABAJO (como pediste) -->
        <div class="sheetFooter">
          <button class="btn" id="btnPrev" type="button">Anterior</button>
          <button class="btn primary" id="btnNext" type="button">Siguiente</button>
          <div class="counter" id="pageIndicator">Página 1 de 13</div>
        </div>
      </article>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
